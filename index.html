<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    	<a-assets>
    		<a-asset-item id="faceDress-obj" src="https://321c4.github.io/FaceBlob/models/faceDress1.obj"></a-asset-item>
    		<a-asset-item id="faceDress-mtl" src="https://321c4.github.io/FaceBlob/models/faceDress1.mtl"></a-asset-item>
  		</a-assets>

  		<a-camera position="0 1.6 2"></a-camera>

  		<a-entity obj-model="obj: #faceDress-obj; mtl: #faceDress-mtl" position="0 4 0"></a-entity>

      <a-sky color="#62C7D1"></a-sky>
      <a-entity light="type: ambient; color: #FFF0E5"></a-entity>
      <a-entity light="type: directional; color: #69D5FF; intensity: 0.1" position="-1 -2 4"></a-entity>
    </a-scene>
  </body>
</html>
